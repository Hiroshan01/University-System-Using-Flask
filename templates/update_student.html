<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4 text-primary">Update Student</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ student[2] }}" required>
                </div>
              
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select class="form-select" id="course" name="course" value="{{ student[3] }}" required>
                        <option value="" disabled selected>Select a Course</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Networking">Networking</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Course</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" value="{{ student[4] }}" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Update Student</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 w-100">Back to Student List</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqfAkDb7sM83s6zW93Pq+I2nUXf1+Tk5ZwzWpbJ5Kn6B3" crossorigin="anonymous"></script>


</body>
</html>
